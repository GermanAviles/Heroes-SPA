<h1 class="animated fadeIn">{{heroe.nombre}} <small>({{heroe.aparicion | date :' MMMM d, y '}})</small> </h1> 
<!--- https://angular.io/api/common/DatePipe -->
<hr>

<div class="row animated fadeIn" >

	<div class="col-md-4 animated fadeIn fast">
		<img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
		<br><br>
		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
	</div>

	<div class="col-md-8 animated fadeIn fast">
		<h3>{{heroe.nombre}}</h3>
		<hr>
		<p>{{heroe.bio}}</p>	

		<div>
			<img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel">
			<img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="DC">
		</div>	
	</div>

	

</div>
